<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flowchart {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* 위 3개의 항목 */
        grid-template-rows: auto auto;
        /* 두 개의 줄로 나뉨 */
        gap: 20px;
        /* 항목 간 간격 */
        max-width: 800px;
        margin: 0 auto;
        /* 중앙 정렬 */
    }

    .step {
        background-color: #f3f4f6;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .step:nth-child(4),
    .step:nth-child(5) {
        grid-column: span 2;
        /* 아래 두 개 항목이 각각 두 칸 차지 */
    }
</style>

<body>
    <div class="flowchart">
        <div class="step">1. Know-how<br>방송 및 공연장 안정적인 환경 구축</div>
        <div class="step">2. 프로젝트 계획 수립<br>고객사의 환경 분석 및 설계</div>
        <div class="step">3. 유연한 시스템 설계<br>효율성을 고려한 설계 및 구축</div>
        <div class="step">4. 검증된 장비 선정<br>안정성을 고려한 장비 선택</div>
        <div class="step">5. 안정화를 위한 사후관리<br>유지보수 및 지원</div>
    </div>

</body>

</html>
